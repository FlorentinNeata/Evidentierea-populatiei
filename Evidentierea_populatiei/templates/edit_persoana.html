<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editeaza Persoana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="edit-persoana-page">
    <div class="container">
        <h1>Editeaza Persoana</h1>
        <form action="{{ url_for('edit_persoana', id=persoana.ID_Persoana) }}" method="post" class="edit-form">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" value="{{ persoana.Nume }}" required>
            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume" value="{{ persoana.Prenume }}" required>
            <label for="varsta">Varsta:</label>
            <input type="number" id="varsta" name="varsta" value="{{ persoana.Varsta }}" required>
            <label for="categorie">ID_Categorie:</label>
            <input type="number" id="categorie" name="categorie" value="{{ persoana.ID_Categorie }}" required>
            <label for="institutie">ID_Institutie:</label>
            <input type="number" id="institutie" name="institutie" value="{{ persoana.ID_Institutie }}">
            <button type="submit">Salveaza</button>
        </form>
    </div>
</body>
</html>
